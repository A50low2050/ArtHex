{% extends 'base/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block nav %}
     {{ super() }}
{% endblock %}

{% block content %}
<div class="container">

  <form action="{{ url_for('updates.update_image', user_login=current_user.login, filename=filename) }}" method="post">
    <div class="form-group">
      <label for="InputTitle">Title</label>
      <input type="text" class="form-control" id="InputTitle" name="title" value="{{ title }}">
    </div>

    <div class="form-group">
      <label for="FormControlTextarea">Description</label>
      <textarea class="form-control" id="FormControlTextarea" rows="10" name="description">{{ description }}</textarea>
   </div>
   <div class="form-group d-flex justify-content-center">
     <img src="{{ url_for('uploads.download_picture', filename=filename) }}" alt="{{ filename }}" id='imgUpload' width="30%">
   </div>
   <button type="submit" class="btn btn-primary mt-3 mb-3">Update</button>
  </form>

</div>
{% endblock %}
